<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game - Piedra, Papel, Tijeras, Lagarto, Spock</title>
    <meta name="author" content="Gerard_NP">
    <meta name="description" content="Rock_Paper_Scissor_Lizard_Spock_Game">
    <link rel="icon" type="image/jpg" href="img/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <main>
      <h1>Piedra, Papel, Tijeras, Lagarto, Spock 👨‍💻</h1>

      <section class="game">
        <div class="div_button_play">
          <button type="button" class="button_play">PLAY!</button>
        </div>

        <div class="content_game">

          <div class="scores">
          </div>

          <div class="result">
            <div class="center_images">
            </div>
          </div>

          <div class="options">
            <img src="img/rock.png" alt="img-rock" height="150" id="rock" name="rock">
            <img src="img/paper.png" alt="img-paper" height="160" id="paper" name="paper">
            <img src="img/scissors.png" alt="img-scissors" height="150" id="scissors" name="scissors">
          </div>

          <div class="options">
            <img src="img/lizard.png" alt="img-lizard" height="180" id="lizard" name="lizard">
            <img src="img/spock.png" alt="img-spock" height="180" id="spock" name="spock">
          </div>
        </div>

      </section>
    </main>
  </body>
</html>
